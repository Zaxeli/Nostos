<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Nostos: {% block title %}{% endblock %}
        </title>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="static/css/style.css">

    </head>
    <body>
      
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="/">
              <img src="static/homeward.png" alt="homeward.png" style="width:50px;">
              Nostos
            </a>
            
            <!-- Links -->
            {% if session.user_id %}
            <ul class="nav navbar-nav mr-auto">
              
              <li {% if active_page == "fireplace" %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                <a class="nav-link" href="/fireplace">Fireplace</a>
              </li>
              <li {% if active_page == "study" %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                <div class="dropdown">
                  <a {% if active_page == "study" %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="/study">Study</a>

                  <div class="dropdown-content">
                    <a href="/tasks">Tasks</a>
                    <a href="/library">Library</a>
                  </div>
                </div>
              </li>
              <li class="nav-item">
                <div class="dropdown">
                  <a {% if active_page == "leisure" %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="/leisure">Leisure</a>

                  <div class="dropdown-content">
                    <a href="/play">Play</a>
                    <a href="/watch">Watch</a>
                  </div>
                </div>
              </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/login"> Logout</a>
              </li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/register"> Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login"> Login</a>
              </li>
            </ul>
            {% endif %}
        </nav>
        
        <!-- Main content block -->
        {% block main %}{% endblock %}
    </body>

</html>
